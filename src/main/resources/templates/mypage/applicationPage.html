<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOMOBOMO</title>

  <link rel="stylesheet" href="/common/css/common.css"/>
  <link rel="stylesheet" href="/fragments/css/footer.css"/>
  <link rel="stylesheet" href="/fragments/css/header.css"/>

  <link rel="stylesheet" href="/myPage/css/applicationPage.css"/>
  <link rel="stylesheet" href="/fragments/css/mypagesideMenu.css"/>
</head>
<body>
<div class="header" th:replace="fragments/header.html :: header" >
</div>

<main>
  <div class="user-container">
    <div class="section">
      <aside class="menu-bar" th:replace="fragments/mypagesideMenu.html :: menu-bar">
      </aside>

      <div class="page-view">
        <div class="page-title">

          <p>
            <a href="/mypage/main">신청관리</a>
          </p>

        </div>

        <div class="application-page">

          <div class="container-text">
            <h4>신청서를 입력해주세요.</h4>
          </div>

          <form class="check-area" action="/mypage/application" method="post">
            <div class="childern-check">
              <p>돌봄이 필요한 아이</p>
              <input class="cc" type="radio" name="one"+ checked/> 1명
              <input class="two-check" type="radio" name="one" /> 2명
            </div>
            <div class="text-area">
              <div class="gender-text">
                <p>첫째 아이 성별</p>
              </div>
              <div class="gender-wrap">

                <label for="gender-m" class="gender-box">
                  <span>남자</span>
                  <input id="gender-m" type="radio" name="genderFirst" value="M"/>
                </label>


                <label for="gender-w" class="gender-box">
                  <span>여자</span>
                  <input id="gender-w" type="radio" name="genderFirst" value="F"/>
                </label>

              </div>
            </div>
            <div class="text-area-1">
              <div class="gender-text-2">
                <p>두번째 아이 성별</p>

              </div>
              <div class="gender-wrap-second">

                <label for="gender-men" class="gender-box-second">
                  <span>남자</span>
                  <input id="gender-men" type="radio" name="genderSecond" value="M"/>
                </label>


                <label for="gender-women" class="gender-box-second" required>
                  <span>여자</span>
                  <input id="gender-women" type="radio" name="genderSecond" value="F"/>
                </label>

              </div>
            </div>
            <div class="chilren-detil">
              <p>아이 성격</p>
              <textarea class="children-text"  name="kidsContent" placeholder="예시) 보노보노보다 뽀로로를 더 좋아해요."></textarea>

            </div>
            <div class="inputbtn">
              <button type="button" class="btn">저장하기</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
<div class="footer" th:replace="fragments/footer.html :: footer">
</div>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="/myPage/js/applicationPage.js"></script>
<script src="/common/js/common.js" defer></script>
<script src="/fragments/js/header.js"></script>
</body>
</html>
